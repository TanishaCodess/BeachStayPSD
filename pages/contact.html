<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c882b61f18.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contact</title>
</head>

<body>
    <header class="contactHeader">
        <div class="wrapper">
            <span class="logo"></span>
            <nav>
                <span class="logo">Beachstays</span>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <h1 class="heading">Get in Touch</h1>
        </div>
    </header>
    <main class="contactMain">
        <div class="wrapper">
            <section class="contact">
                <form class="contactForm" action="#">
                    <fieldset>
                        <legend></legend>
                        <label for="contactUserName" class="sr-only">Provide your name here.</label>
                        <input type="text" id="contactUserName" name="contactUserName" placeholder="Name">
                        <label for="contactEmail" class="sr-only">Provide your email here.</label>
                        <input type="email" id="contactEmail" name="contactEmail" placeholder="Email Address">
                        <label for="contactMessage" class="sr-only">Provide your message here.</label>
                        <textarea id="contactMessage" name="contactMessage" placeholder="Message"></textarea>
                        <button type="submit" class="contactSubmit">Submit</button>
                    </fieldset>
                </form>

                <div class="iconInfo">
                    <div class="iconContainer">
                        <span class="sr-only">Link to our Facebook</span>
                        <a href=""><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                        <span class="sr-only">Link to our Instagram</span>
                        <a href=""><i class="fab fa-instagram" aria-hidden="true"></i></a>
                        <span class="sr-only">Link to our Twitter</span>
                        <a href=""><i class="fab fa-twitter" aria-hidden="true"></i></a>
                        <span class="sr-only">Link to our Whatsapp</span>
                        <a href=""><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
                    </div>
                    <p class="boldEmail">info@email.com</p>
                    <p>123-456-7890</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </section>
        </div>
    </main>
    <footer class="contactFooter">
        <p>Copyright Â©2019 HackerYou Made at Juno College! <a href="">Visit their webste here!</a></p>
    </footer>
</body>

</html>
